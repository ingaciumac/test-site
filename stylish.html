<!DOCTYPE html>
<html>

<head>
	<title></title>

<!-- 3. The best way to work with styles is to create a separate stylesheet css file (by adding a <link> tag in the <head> tag of html file): --> 

	<link rel="stylesheet" type="text/css" href="style.css">

<!-- 2. The second way to work with styles in html is by using <style> tag inside <head> tag of html file, with attribute type="text/css": -->

	<style type="text/css">
		h1 {
			color: orange;
			font-size: 50px;
		}
/* The above change wont be applied because it is overriden below: */

		h1 {
			color: red;
			font-size: 70px;
		}

/*  #(id) name can override a class name, as well class name can override a tag name: */
		#first {
			text-decoration: none;
		}
		.different {
			text-decoration: underline;
		}

	</style>

</head>

<body>

 <!-- In-line style of a style attribute take preferences over an #(id) -->
 
	<h1>Heading 1 - 1</h1>
	<h1 class="different" id="first" style="font-size:60px">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>

<!-- 1. The first way to add styles in html file is by using a style="" attribute inside each tag that must be styled from the <body> (vizible html part):-->


	<h2 style="color: green; font-size: 50px;">Heading 2 - 1</h2>
	<h2 class="different" style="color: green; font-size:50px;">Heading 2 - 2</h2>
	<h2 style="color: green; font-size: 50px;">Heading 2 - 3</h2>

</body>
</html>
